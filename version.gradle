// Version information
ext.versionMajor = 5
ext.versionMinor = 7
ext.versionPatch = 0

ext.generateVersionCode = {
    return 1000000 * ext.versionMajor + 1000 * ext.versionMinor + ext.versionPatch
}

ext.generateVersionName = {
    return "${ext.versionMajor}.${ext.versionMinor}.${ext.versionPatch}"
}

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../html_resources/Fluitronics.css">
</head>
<body>
<div class="parent_grid_container">
    <img id="icon" src="../icons/ic_fluitronics.png"/>

    <div class="buttons_container">

        <div class="row">
            <button id="button_up" class="move_button" ontouchstart="onUpKeyPressed()" ontouchend="onUpKeyReleased()"
                    disabled>
                <img class="arrow" src="../icons/arrow_up.png">
                <span>Up</span>
            </button>
            <button id="button_quick_up" class="move_button" ontouchstart="onUpKeyPressed()" disabled>
                <img class="arrow" src="../icons/double_arrow_up.png">
                <span>Quick Up</span>
            </button>
        </div>

        <div class="row">
            <button id="button_down" class="move_button" ontouchstart="onDownKeyPressed()"
                    ontouchend="onDownKeyReleased()" disabled>
                <img class="arrow" src="../icons/arrow_down.png">
                <span>Down</span>
            </button>
            <button id="button_quick_down" class="move_button" ontouchstart="onDownKeyPressed()" disabled>
                <img class="arrow" src="../icons/double_arrow_down.png">
                <span>Quick Down</span>
            </button>
        </div>

    </div>
    <div></div>
</div>
</body>
<script src="./Fluitronics.js" type="text/javascript"></script>
</html>

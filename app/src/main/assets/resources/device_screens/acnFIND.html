<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="../html_resources/Rubik.css" rel="stylesheet">
    <link rel="stylesheet" href="../html_resources/materialize_min_new.css">

    <link rel="stylesheet" href="../html_resources/newStyles.css">
    <style type="text/css">
        body {
            font-family: 'Rubik', sans-serif;
        }

    </style>
    <script src="../html_resources/materialize_min.js"></script>
    <link rel="stylesheet" href="../html_resources/newStyles.css">
</head>

<body style="background-color:#fafafa; margin: 50px;" class="aligntext">

<div>
    <p class="label">
        <span>Status: </span>
        <span id="status"></span>
    </p>
    <p class="label">
        <span>Movement: </span>
        <span id="movement_value">UNINITIALIZED</span>
    </p>
</div>

<div class="acnfreight-margin">
    <img src="../icons/speaker_off.png" id="speaker" onclick="turnOnBuzzer();"/>
</div>

<div class="acnfreight-margin">
    <p><input type="color" id="primary_color" class="field-radio"
              onchange="changeColor(this.value);"></p>
</div>

<div>
    <input type="submit" class="acnfreight-btn" id="close" value="TURN LED ON"
           onclick="switchLED();">
</div>
<script src="./acnFIND.js" type="text/javascript"></script>
</body>
</html>

<html>
<head>
    <script>
    var testData={"Temperature":"12.4","Moisture":"54%","Light":"80"};

    function onInit(id, type){
        //do something here
    }
    function onData(data){
        var log=document.getElementById("log");
        log.innerHTML=log.innerHTML+"<br>"+JSON.stringify(data);
    }

    </script>
</head>
<body>
<div onclick="onData(testData);"
     style="font-family:courier;margin:0px;padding:0px;background-color: black;color: lightgreen;width:100%;height:100%;font-size:20pt;"
     id="log">
</div>

</body>
</html>
